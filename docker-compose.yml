version: '3.8'

services:
  web:
    build: .
    container_name: breaker-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - /mnt/nas/breaker_data/project_breaker/raw_uploads:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - UPLOAD_DIR=/app/data

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=eyJhbGciOiJIUz... (PASTE ONLY THE KEY STARTING WITH eyJ HERE)
