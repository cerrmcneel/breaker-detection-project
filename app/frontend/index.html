<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaker Data Collection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        #camera-container {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            display: none;
        }

        #video-feed,
        #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay-canvas {
            z-index: 10;
        }

        #capture-btn {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            z-index: 20;
            transition: transform 0.1s;
        }

        #capture-btn:active {
            transform: translateX(-50%) scale(0.9);
        }

        .fallback-upload {
            display: none;
        }

        #submit-btn {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        #submit-btn:hover {
            background-color: #0051a2;
        }

        #submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1rem;
            font-weight: 500;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/assets/ui_banner.png" alt="Smart Energy UI Banner"
            style="width: 100%; border-radius: 8px; margin-bottom: 1rem;">
        <h1>Breaker Upload</h1>
        <p>Phase 1: Beta Collection</p>

        <form id="uploadForm">
            <!-- Camera UI -->
            <div id="camera-container">
                <video id="video-feed" autoplay playsinline muted></video>
                <canvas id="overlay-canvas"></canvas>
                <div id="capture-btn"></div>
            </div>
            <canvas id="hidden-canvas" style="display: none;"></canvas>

            <!-- Fallback -->
            <div id="fallback-wrapper" class="upload-btn-wrapper fallback-upload">
                <button type="button" class="btn">Choose Image Instead</button>
                <input type="file" name="file" id="fileInput" accept="image/*" capture="environment">
            </div>
            <p id="fileName" class="fallback-upload">No file chosen</p>

            <div style="margin-bottom: 1.5rem; text-align: left;">
                <label for="countrySelect" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Select
                    Country:</label>
                <select id="countrySelect" name="country" required
                    style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; background-color: #fff;">
                    <option value="" disabled selected>Select a European country</option>
                    <option value="Albania">Albania</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Austria">Austria</option>
                    <option value="Belarus">Belarus</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Croatia">Croatia</option>
                    <option value="Cyprus">Cyprus</option>
                    <option value="Czech Republic">Czech Republic</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Estonia">Estonia</option>
                    <option value="Finland">Finland</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Greece">Greece</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Iceland">Iceland</option>
                    <option value="Ireland">Ireland</option>
                    <option value="Italy">Italy</option>
                    <option value="Kosovo">Kosovo</option>
                    <option value="Latvia">Latvia</option>
                    <option value="Liechtenstein">Liechtenstein</option>
                    <option value="Lithuania">Lithuania</option>
                    <option value="Luxembourg">Luxembourg</option>
                    <option value="Malta">Malta</option>
                    <option value="Moldova">Moldova</option>
                    <option value="Monaco">Monaco</option>
                    <option value="Montenegro">Montenegro</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="North Macedonia">North Macedonia</option>
                    <option value="Norway">Norway</option>
                    <option value="Poland">Poland</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Romania">Romania</option>
                    <option value="Russia">Russia</option>
                    <option value="San Marino">San Marino</option>
                    <option value="Serbia">Serbia</option>
                    <option value="Slovakia">Slovakia</option>
                    <option value="Slovenia">Slovenia</option>
                    <option value="Spain">Spain</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Vatican City">Vatican City</option>
                </select>
            </div>
            <button type="submit" id="submit-btn">Upload</button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submit-btn');
        const countrySelect = document.getElementById('countrySelect');

        const cameraContainer = document.getElementById('camera-container');
        const video = document.getElementById('video-feed');
        const overlayCanvas = document.getElementById('overlay-canvas');
        const overlayCtx = overlayCanvas.getContext('2d');
        const hiddenCanvas = document.getElementById('hidden-canvas');
        const hiddenCtx = hiddenCanvas.getContext('2d');
        const captureBtn = document.getElementById('capture-btn');
        const fallbackEls = document.querySelectorAll('.fallback-upload');

        let capturedBlob = null;
        let animationFrameId = null;
        let isCameraActive = false;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                video.srcObject = stream;
                cameraContainer.style.display = 'block';
                isCameraActive = true;

                video.onloadedmetadata = () => {
                    overlayCanvas.width = video.clientWidth;
                    overlayCanvas.height = video.clientHeight;
                    hiddenCanvas.width = video.videoWidth;
                    hiddenCanvas.height = video.videoHeight;
                    analyzeFrame();
                };
            } catch (err) {
                console.error("Camera access failed", err);
                fallbackEls.forEach(el => {
                    if (el.tagName === 'DIV') el.style.display = 'inline-block';
                    else el.style.display = 'block';
                });
            }
        }
        initCamera();

        function analyzeFrame() {
            if (!isCameraActive) return;

            hiddenCtx.drawImage(video, 0, 0, hiddenCanvas.width, hiddenCanvas.height);

            const pw = 100;
            const ph = 100;
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = pw;
            tempCanvas.height = ph;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(hiddenCanvas, 0, 0, pw, ph);

            const imageData = tempCtx.getImageData(0, 0, pw, ph);
            const data = imageData.data;
            let totalBrightness = 0;

            for (let i = 0; i < data.length; i += 4) {
                totalBrightness += (0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2]);
            }
            const avgBrightness = totalBrightness / (pw * ph);

            // Calculate variance to guess framing/focus density
            let sumSqDiff = 0;
            for (let i = 0; i < data.length; i += 4) {
                const b = (0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2]);
                sumSqDiff += (b - avgBrightness) * (b - avgBrightness);
            }
            const variance = sumSqDiff / (pw * ph);

            let boxColor = '#00ff00';
            let adviceText = "Perfect! Hold still and capture.";

            if (avgBrightness < 60) {
                boxColor = '#ff0000';
                adviceText = "Too dark! Find better lighting.";
            } else if (avgBrightness > 210) {
                boxColor = '#ff0000';
                adviceText = "Too bright! Avoid glare.";
            } else if (variance < 300) {
                // Low detail means it's blurry, a blank wall, or too close
                boxColor = '#ff0000';
                adviceText = "Too close! Move backward.";
            } else if (variance > 4000) {
                // High detail means viewing the whole chaotic room
                boxColor = '#ff0000';
                adviceText = "Too far! Move closer to the breaker.";
            }

            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

            const boxW = overlayCanvas.width * 0.8;
            const boxH = overlayCanvas.height * 0.8;
            const boxX = (overlayCanvas.width - boxW) / 2;
            const boxY = (overlayCanvas.height - boxH) / 2 - 20;

            overlayCtx.lineWidth = 4;
            overlayCtx.strokeStyle = boxColor;
            overlayCtx.strokeRect(boxX, boxY, boxW, boxH);

            overlayCtx.fillStyle = boxColor;
            overlayCtx.font = "bold 16px Arial";
            overlayCtx.textAlign = "center";
            overlayCtx.shadowColor = "black";
            overlayCtx.shadowBlur = 4;
            overlayCtx.fillText(adviceText, overlayCanvas.width / 2, boxY - 10);
            overlayCtx.shadowBlur = 0;

            animationFrameId = requestAnimationFrame(analyzeFrame);
        }

        captureBtn.addEventListener('click', () => {
            if (!isCameraActive) return;

            cancelAnimationFrame(animationFrameId);
            isCameraActive = false;
            video.pause();

            overlayCtx.fillStyle = "rgba(255, 255, 255, 0.8)";
            overlayCtx.fillRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            setTimeout(() => {
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                overlayCtx.fillStyle = "#00ff00";
                overlayCtx.font = "bold 20px Arial";
                overlayCtx.textAlign = "center";
                overlayCtx.fillText("Photo Captured!", overlayCanvas.width / 2, overlayCanvas.height / 2);
            }, 100);

            hiddenCanvas.toBlob((blob) => {
                capturedBlob = blob;
            }, 'image/jpeg', 0.9);
        });

        fileInput.addEventListener('change', function () {
            if (this.files && this.files.length > 0) {
                fileNameDisplay.textContent = this.files[0].name;
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            let fileToUpload = null;
            if (capturedBlob) {
                fileToUpload = new File([capturedBlob], "captured.jpg", { type: "image/jpeg" });
            } else if (fileInput.files && fileInput.files.length > 0) {
                fileToUpload = fileInput.files[0];
            }

            if (!fileToUpload) {
                statusDiv.textContent = "Please capture a photo or select a file first.";
                statusDiv.className = "error";
                return;
            }

            const formData = new FormData();
            formData.append('file', fileToUpload);
            formData.append('country', countrySelect.value);

            submitBtn.disabled = true;
            statusDiv.textContent = "Uploading...";
            statusDiv.className = "";

            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    statusDiv.textContent = `Success! Saved as ${result.filename}`;
                    statusDiv.className = "success";
                    form.reset();
                    fileNameDisplay.textContent = "No file chosen";
                } else {
                    const errorText = await response.text();
                    statusDiv.textContent = `Error: ${errorText}`;
                    statusDiv.className = "error";
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = "Upload failed. Check console/network.";
                statusDiv.className = "error";
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
